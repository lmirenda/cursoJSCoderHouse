<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">

   
</head>
<body>
    <div class="maintitle">    
        <h1> Proyecto Final - Simulador de alquiler de autos </h1>
    </div>
    <div id="divIngresarAuto" class="submain">
        <h2> Ingresa una solicitud de auto</h2>
        <hr>
        <label for="autosMarca">Marca: </label>
        <input type="text" placeholder="Ingresa la marca" id="autosMarca" class="form-control">
        <br>
        <label for="autosColor">Color: </label>
        <input type="text" placeholder="Ingresa el color" id="autosColor" class="form-control">
        <br>
        <label for="autosPrecio">Precio: </label>
        <input type="number" placeholder="Ingresa el precio" id="autosPrecio" class="form-control">
        <br>
        <label for="autosStock">Dias: </label>
        <input type="number" placeholder="Ingresa los dias de alquiler" id="autosStock" class="form-control">
        <br>
        <label for="autosCliente">Cliente: </label>
        <input type="text" placeholder="Nombre del cliente" id="autosCliente" class="form-control">
        <br>
        <button id="btnIngresarAutos">Ingresar al Sistema</button>

    </div>

    <div class="submain">
        <h2>Cargar todas las solicitudes</h2>
        <hr>
        <button id="btnCargar"> Cargar desde la API</button>
    </div>
   

    <div id="autosMostrados" class="main">
        <h2>Solicitudes en proceso</h2>
        <hr>
        <input type="text" id="miInput" placeholder="Buscar..." class="form-control">
        <table id="tablaAutos">
           <thead>
               <tr>
                   <th>Marca</th>
                   <th>Color</th>
                   <th>Precio</th>
                   <th>Dias</th>
                   <th>Cliente</th>
                   <th>Entregado</th>
               </tr>
           </thead>
         </table>
         <button type="button" id="btnGuardarDatos" class="btnGuardar">Guardar</button>
    </div>
    <div class="main">
        <h2>Vehiculos entregados</h2>
        <hr>
        <table id="autosAlquilados">
        <input type="text" id="miInput2" placeholder="Buscar..." class="form-control">
           <thead>
               <tr>
                   <th>Marca</th>
                   <th>Color</th>
                   <th>Precio</th>
                   <th>Dias</th>
                   <th>Cliente</th>
                   <th>Eliminar</th>
               </tr>
           </thead>
         </table>
    </div>
    <script src="proyectoFinalMirenda.js"></script>
</body> 
</html>
