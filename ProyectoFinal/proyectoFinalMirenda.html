<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
   
</head>
<body>
    <h1> Proyecto Final - Simulador de venta de autos</h1>
   
    <div id="divIngresarAuto">
        <h2> Ingresa un auto</h2>
        <label for="autosMarca">Marca: </label>
        <input type="text" placeholder="Ingresa la marca" id="autosMarca">
        <br><br>
        <label for="autosColor">Color: </label>
        <input type="text" placeholder="Ingresa el color" id="autosColor">
        <br><br>
        <label for="autosPrecio">Precio: </label>
        <input type="number" placeholder="Ingresa el precio" id="autosPrecio">
        <br><br>
        <label for="autosStock">Stock: </label>
        <input type="number" placeholder="Ingresa el stock" id="autosStock">
        <br><br>
        <input type="button" value="Ingresar al sistema" id="btnIngresarAutos">

    </div>

    <div id=Cargar>
        <h2>Cargar todos los autos</h2>
        <input type="button" value="Cargar desde API" id="btnCargar">
    </div>

    <div id="guardar">
        <h2>Guardar datos</h2>
        <input type="button" value="Guardar" id="btnGuardarDatos">
    </div>

    <div id="autosMostrados">
       <table id="tablaAutos">
           <thead>
               <tr>
                   <th>Marca</th>
                   <th>Color</th>
                   <th>Precio</th>
                   <th>Stock</th>
                   <th><button id="deleteButton">Eliminar</button></th>
               </tr>
           </thead>
       </table>
    </div>

    <script src="proyectoFinalMirenda.js"></script>
</body> 
</html>
